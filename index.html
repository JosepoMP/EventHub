<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub - Advanced Event Management</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/admin.css">
    <link rel="stylesheet" href="./styles/enrollment.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-calendar-alt"></i>
                <span>EventHub</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="#/" class="nav-link" data-route="/">
                    <i class="fas fa-home"></i> Home
                </a>
                <!-- The 'Events' link has been removed as per user request -->
                <div class="nav-auth" id="nav-auth">
                    <!-- Auth buttons will be injected here -->
                </div>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Application Container -->
    <main class="main-container" id="app">
        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <!-- Content will be dynamically loaded here -->
        <div id="content"></div>
    </main>

    <!-- Modal Container -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-container" id="modal-container">
            <!-- Modal content will be injected here -->
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
